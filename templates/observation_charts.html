{% extends 'base.html' %}
{% load static %}

{% block title %}Chart of Observations{% endblock %}


{% block content %}
  <h2 class="my-5 text-center">The time spent on observation on each category</h2>

  <div class="row">
    <div class="col-sm-12 col-lg-8 offset-lg-2">
      <canvas id="observationChart"></canvas>
    </div>
  </div>
{% endblock %}


{% block script %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('observationChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [{%for category in categories %}'{{ category.name }}',{% endfor %}],
        datasets: [{
          label: 'The time spent in days',
          data: [{%for duration in category_durations %}'{{ duration }}',{% endfor %}],
          borderWidth: 1,
          backgroundColor: 'rgba(255, 193, 7, 0.1)',
          borderColor: 'rgba(255, 193, 7, 1)'
        }]
      },
      options: {
        indexAxis: 'y',
        plugins: {
          tooltip: {
            displayColors: false,
            callbacks: {
              label: function(context) {
                const categoryList = [{%for category in categories %}'{{ category.total_duration }}',{% endfor %}];
                return categoryList[context.dataIndex];
              }
            }
          }
        }
      }
    });
  </script>
{% endblock %}
